<!doctype html>
<html>
<head>
    <link href="/assets/favicon.png" rel="icon" type="image/png">
    <title>SoScrabble</title>
    <script src="js/lib/lodash.js"></script>
    <script src="main.js" type="module"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="header">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <img alt="" class="logo-left" src="assets/logo-left.png"/>
            </div>
            <div class="col-md-6 scrabble-solver">
                <h1>SoScrabble</h1>
                <small>Petite triche entre amis...</small>
            </div>
            <div class="col-md-3">
                <img alt="" class="logo-right" src="assets/logo-right.png"/>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content text-center">
            <div class="col-sm-2"></div>
            <div class="col">
                <h3>Reproduit ta partie !</h3>
                <div id="scrabble-board"></div>
            </div>
            <div class="col-sm-2">
                <img alt="" class="arrow" src="assets/arrow.png"/>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <div id="scrabble-rack"></div>
            </div>
        </div>
        <div class="row justify-content-md-center button-row">
            <div id="scrabble-buttons">
                <button class="btn btn-block btn-warning scrabble-button" id="save-board" type="button">
                    <i aria-hidden="true" class="fa fa-floppy-o save-floppy-disk"></i>
                    <i aria-hidden="true" class="fa fa-check vjs-hidden save-check"></i>
                </button>
                <button class="btn btn-block btn-primary scrabble-button" id="find-best-move" type="button">
                    <i aria-hidden="true" class="fa fa-search find-minifying-glass"></i>
                    <i aria-hidden="true" class="fa fa-spinner fa-spin vjs-hidden find-spinner"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center text-lg-start footer">
        &copy; 2022 Copyright: <a class="text-white" href="https://github.com/Babilounet">Babilounet</a>
    </footer>
</div>
</body>
</html>
